repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1024"]
      - id: detect-private-key

  - repo: https://github.com/rhysd/actionlint
    rev: v1.6.27
    hooks:
      - id: actionlint
        files: ^\\.github/workflows/.*\\.(ya?ml)$

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        files: ^scripts/.*\\.sh$

  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --all
        language: system
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy (manual)
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        pass_filenames: false
        stages: [manual]

      - id: helm-lint
        name: helm lint (manual)
        entry: helm lint ./charts/pbs-cloud
        language: system
        pass_filenames: false
        stages: [manual]

      - id: cargo-test
        name: cargo test
        entry: ./scripts/test.sh
        language: system
        pass_filenames: false
