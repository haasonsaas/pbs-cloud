apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "pbs-cloud.fullname" . }}
  labels:
    {{- include "pbs-cloud.labels" . | nindent 4 }}
data:
  # Configuration metadata for reference
  storage-type: {{ .Values.storage.type | quote }}
  gc-enabled: {{ .Values.config.gc.enabled | quote }}
  gc-interval-hours: {{ .Values.config.gc.intervalHours | quote }}
  default-tenant: {{ .Values.config.defaultTenant | quote }}
