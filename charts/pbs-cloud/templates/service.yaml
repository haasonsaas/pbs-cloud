apiVersion: v1
kind: Service
metadata:
  name: {{ include "pbs-cloud.fullname" . }}
  labels:
    {{- include "pbs-cloud.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: https
      protocol: TCP
      name: https
  selector:
    {{- include "pbs-cloud.selectorLabels" . | nindent 4 }}
